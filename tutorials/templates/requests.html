{% extends 'base_content.html' %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>Lesson Requests</h1>
      <table>
        <tr>
          <th>Lesson ID</th>
          <th>Subject</th>
          <th>Time</th>
          <th>Day</th>
          <th>Length</th>
        </tr>
        {% for request in requests %}
        <tr>
          <td>{{ request.lesson_id}}</td>
          <td>{{ request.subject }}</td>
          <td>{{ request.lesson_time }}</td>
          <td>{{ request.lesson_day }}</td>
          <td>{{ request.lesson_length }}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
{% endblock %}
