{% extends 'base_content.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Student Details: {{ student.user.username }}</h4>
                </div>
                <div class="card-body">
                    <p><strong>Full Name:</strong> {{ student.user.full_name }}</p>
                    <p><strong>Email:</strong> {{ student.user.email }}</p>
                    <p><strong>Other details:</strong> (Lessons, tutors related and modules)</p>
                </div>
                <div class="card-footer text-center">
                    <a href="{% url 'student_edit' student.user.id %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'students_list' %}" class="btn btn-secondary btn-sm">Back to List</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
