{% extends 'base_content.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Edit Feedback: {{ form.instance.lesson_id.student.user.full_name }} ({{ form.instance.lesson_id.subject_id.name }})</h1>

    <div class="card p-4 shadow-sm">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="{% url 'lesson_detail' form.instance.lesson_id.lesson_id %}" class="btn btn-secondary ml-2">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
