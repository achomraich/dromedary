{% extends 'base_content.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Edit Subject: {{ form.instance.name }}</h1>

    <div class="card p-4 shadow-sm">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="{% url 'subjects_list' %}" class="btn btn-secondary ml-2">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
