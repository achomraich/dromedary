{% extends 'base_content.html' %}

{% block content %}
<h1>Students List</h1>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student.user.username }}</td>
            <td>{{ student.user.email }}</td>
            <td>
                <a href="{% url 'student_details' student.user.id %}">View</a> |
                <a href="{% url 'student_edit' student.user.id %}">Edit</a> |
                <a href="{% url 'student_delete' student.user.id %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
